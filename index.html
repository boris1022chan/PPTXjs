<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>PPTXjs - Meshesha</title>

	<link rel="stylesheet" href="./css/pptxjs.css">
	<link rel="stylesheet" href="./css/nv.d3.min.css">

	<script type="text/javascript" src="./js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="./js/d3.min.js"></script>
	<script type="text/javascript" src="./js/dingbat.min.js"></script>
	<script type="text/javascript" src="./js/filereader.min.js"></script>
	<script type="text/javascript" src="./js/jszip.min.js"></script>
	<script type="text/javascript" src="./js/nv.d3.min.js"></script>
	<script type="text/javascript" src="./js/pptxjs.min.js"></script>
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
		}

		#warper {
			margin-right: auto;
			margin-left: auto;
			width: 900px;
		}
	</style>
</head>

<body>
	<div id="warper">
		<input id="uploadFileInput" type="file" />
		<br><br>
		<div id="container"></div>
	</div>
	<script>
		document.getElementById("uploadFileInput").addEventListener("change", (e) => {
			const file = e.target.files[0];
			if (!file) {
				return;
			}
			const reader = new FileReader();
			reader.onload = function (event) {
				$("#container").pptxToHtml({
					fileContent: event.target.result,
					onComplete: (metadata) => console.log(metadata),
					onError: (error) => console.error(error),
				});
			};
			reader.readAsArrayBuffer(file);
		});
	</script>

</body>

</html>
